<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Menu, Animado,CSS" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Menu Animado" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Gabrieli Gardini Fernandes" />
    <title>Menu Animado</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <input type="checkbox" id="btn">
    <label for="btn" class="menu-btn">
        <i class="fas fa-bars"></i>
    </label>

    <div class="side-bar">
        <div class="title">
            CodingLab
            <label for="btn"><i class="fas fa-times"></i></label>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#"><i class="fas fa-qrcode"></i>Dashboard</a></li>
                <li><a href="#"><i class="fas fa-link"></i>Shortcuts</a></li>
                <li><a href="#"><i class="fas fa-stream"></i>Overview</a></li>
                <li><a href="#"><i class="fas fa-calendar"></i>Events</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i>About</a></li>
                <li><a href="#"><i class="fas fa-sliders"></i>Services</a></li>
                <li><a href="#"><i class="fas fa-phone-volume"></i>Contact</a></li>
                <li><a href="#"><i class="fas fa-comments"></i>Feedback</a></li>
            </ul>
        </div>
        <div class="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>

</html>
